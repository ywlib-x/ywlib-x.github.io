<!DOCTYPE html>
<html>
  <head>
    <meta charset=“UFT-8”>
    <title>ywlib-x</title>
    <style>
      body {
        margin: 0; padding: 0;
        height: 100vh; width: 100vw;
        font-family: Arial, Helvetica, sans-serif;
        font-family: 'Times New Roman', Times, serif;
        font-family: Consolas, 'Courier New', Courier, monospace;
        overflow: hidden;
      }
      header {
        background-color: midnightblue;
        margin: 0; padding: 0;
        width: 100vw;
        height: 60px;
        display: flex;
        align-items: center;
        user-select: none;
      }
      a { margin: 0; padding: 0; text-decoration: none; }
      nav a { color: ghostwhite; text-decoration: none; }
      nav a:visited, nav a:active, nav a:focus { color: ghostwhite; }
      nav a:hover { color: orangered; border-bottom: 2px solid orangered; }
      ul { margin: 0; padding: 0; list-style: none; display: flex; }
      li { padding: 10px 20px 0px 20px; border-left: 2px solid ghostwhite; }

      #LogoImage { margin: 0px; padding: 4px 5px 0 5px; border: none; }
      #NaviList {
        margin: 0px 0px 0px auto;
        padding: 0px;
        font-size: 20px;
      }
      #Frame {
        background-color: ghostwhite;
        margin: 0; padding: 0;
        width: 100vw;
        height: calc(100vh - 60px);
        border: 0;
      }
    </style>
    <script language="javascript">
      function set_url(url) {
        document.getElementById("Frame").contentWindow.location.replace(url);
      }
    </script>
  </head>
  <body>
    <header>
      <a href="https://github.com/ywlib-x/ywlib/"><img id="LogoImage" src="ywlib.png" alt="ywlib logo" height="50px" width="auto"></a>
      <nav id="NaviList"><ul>
        <li><a href="#" onclick="set_url('./toppage.html');">TopPage</a></li>
        <li><a href="#" onclick="set_url('./headers.html');">Headers</a></li>
      </ul></nav>
      <script async src="https://cse.google.com/cse.js?cx=9888c72201888ac25"></script>
      <div class="gcse-searchbox" style="height: 40px; width: 200px;"></div>
    </header>
    <iframe id="Frame" src="./toppage.html" title="Frame">
    <div class="gcse-searchresults" style="position: absolute; margin: 0; padding: 60px 0 0 0; width: 100vw; height: calc(100vh - 60px); border: 0;"></div>
  </body>
</html>
